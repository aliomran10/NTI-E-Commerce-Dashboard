<div class="w-50 mt-5 m-auto shadow p-4">
    <h1 class="text-center">update "{{product.name}}" Subcategory</h1>
    <form [formGroup]="productForm" (ngSubmit)="updateProduct(product._id, productForm)">
        <div class="p-3">
            <label for="name" class="form-label">Name</label>
            <input formControlName="name" class="form-control" id="name" type="name"
                placeholder="Product Name" [value]="product.name">
        </div>
        <div class="p-3">
            <label for="price" class="form-label">Price</label>
            <input formControlName="price" class="form-control" id="price" type="name" placeholder="Product Price"
                [value]="product.price">
        </div>
        <div class="p-3">
            <label for="quantity" class="form-label">Quantity</label>
            <input formControlName="quantity" class="form-control" id="quantity" type="name" placeholder="Product Quantity"
                [value]="product.quantity">
        </div>
        <div class="p-3">
            <label for="category" class="form-label">Category</label>
            <select formControlName="category" class="form-select" id="category" aria-label="Default select example"
                (change)="onCategoryChange($event)">
                <option disabled>Choose Category</option>
                @for(category of categories; track category._id){
                <option [value]="category?._id" [selected]="product?.category?._id === category?._id">
                    {{category?.name}}
                </option>
                }
            </select>
            @if(productError !== ''){
            <div class="text-danger mt-3">
                <p>{{productError}}</p>
            </div>
            }
        </div>


        <div class="p-3"></div>
            <label for="subcategory" class="form-label">Subcategory</label>
            <select formControlName="subcategory" class="form-select" id="subcategory" aria-label="Default select example">
                <option disabled>Choose Subcategory</option>
                @for(subcategory of subcategories; track subcategory._id){
                <option [value]="subcategory?._id" [selected]="product?.subcategory?._id===subcategory?._id">
                    {{subcategory?.name}}</option>
                }
            </select>
            @if(productError!==''){
            <div class="text-danger mt-3">
                <p>{{productError}}</p>
            </div>
            }
        <!-- Action Buttons -->
        <div class="d-flex justify-content-center mt-4">
            <button class="btn btn-primary mx-3 px-4 py-2 rounded-pill shadow-sm">Update</button>
            <a routerLink="/coupons" class="btn btn-danger px-4 py-2 rounded-pill shadow-sm">Cancel</a>
        </div>
    </form>
</div>
<br><br><br>
